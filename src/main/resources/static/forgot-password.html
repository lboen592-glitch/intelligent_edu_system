            <div class="space-y-6" id="step-1-form">

                    </div>
                </div>

                    <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa fa-question-circle text-gray-400 text-lg"></i>
                    </div>
                    <select id="security-question"

                <div class="space-y-2">
                    <label for="security-answer" class="block text-sm font-medium text-gray-700">密保答案</label>

                <button type="button" id="step-1-next"

            <div class="space-y-6 hidden" id="step-2-form">

                    </div>

                    <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                    </div>
                    <input type="password" id="confirm-password" 
                        class="w-full pl-10 pr-10 py-3.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all-300"

                    <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-all-300">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" id="step-2-back"
                        class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3.5 px-4 rounded-xl transition-all-300">

                        <span>返回</span>
                    </button>
                    
                    <button type="button" id="step-2-next"
                        class="flex-1 bg-primary hover:bg-primary/90 text-white font-medium py-3.5 px-4 rounded-xl transition-all-300 flex items-center justify-center space-x-2 shadow-lg shadow-primary/20 hover:shadow-primary/30">

    <script>
        // 步骤切换功能
        const step1Form = document.getElementById('step-1-form');
        const step2Form = document.getElementById('step-2-form');
        const step3Form = document.getElementById('step-3-form');
        const progressBar = document.getElementById('progress-bar');
        const step2 = document.getElementById('step-2');
        const step2Text = document.getElementById('step-2-text');
        const step3 = document.getElementById('step-3');
        const step3Text = document.getElementById('step-3-text');
        
        // 步骤1 -> 步骤2
        document.getElementById('step-1-next').addEventListener('click', function() {
            // 验证用户名和密保问题
            const username = document.getElementById('verify-username').value.trim();
            const question = document.getElementById('security-question').value;
            const answer = document.getElementById('security-answer').value.trim();
            
            if (!username) {
                alert('请输入用户名');
                return;
            }
            
            if (!question) {
                alert('请选择密保问题');
                return;
            }
            
            if (!answer) {
                alert('请输入密保答案');
                return;
            }
            
            // 在实际应用中，这里应该有后端验证用户名和密保答案是否匹配的逻辑
            
            step1Form.classList.add('hidden');
            step2Form.classList.remove('hidden');
            progressBar.style.right = '0';
            step2.classList.remove('bg-gray-200', 'text-gray-500');
            step2.classList.add('bg-primary', 'text-white');
            step2Text.classList.remove('text-gray-500');
            step2Text.classList.add('text-primary', 'font-medium');
        });
        
        // 步骤2 -> 步骤1
        document.getElementById('step-2-back').addEventListener('click', function() {
            step2Form.classList.add('hidden');
            step1Form.classList.remove('hidden');
            progressBar.style.right = '1/2';
            step2.classList.add('bg-gray-200', 'text-gray-500');
            step2.classList.remove('bg-primary', 'text-white');
            step2Text.classList.add('text-gray-500');
            step2Text.classList.remove('text-primary', 'font-medium');
        });
        
        // 步骤2 -> 步骤3
        document.getElementById('step-2-next').addEventListener('click', function() {
            // 简单验证密码是否一致
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('密码长度至少8位，请重新输入');
                return;
            }
            
            // 密码强度验证（包含字母和数字）
            const hasLetter = /[a-zA-Z]/.test(newPassword);
            const hasNumber = /\d/.test(newPassword);
            if (!hasLetter || !hasNumber) {
                alert('密码必须包含字母和数字，请重新输入');
                return;
            }
            
            step2Form.classList.add('hidden');
            step3Form.classList.remove('hidden');
            step3.classList.remove('bg-gray-200', 'text-gray-500');
            step3.classList.add('bg-primary', 'text-white');
            step3Text.classList.remove('text-gray-500');
            step3Text.classList.add('text-primary', 'font-medium');
        });
        
        // 密码显示/隐藏功能
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
        
        // 添加表单输入动画效果
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-[1.02]');
            });
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-[1.02]');
            });
        });
    </script>
