                                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white flex-shrink-0">

                                </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                                    <el-button type="primary" @click="sendMessage">
                                        <i class="fa fa-paper-plane"></i>
                                    </el-button>

                            </el-input>
                        </div>
                    </div>

                    <div class="border border-gray-200 rounded-lg overflow-hidden flex flex-col h-[600px]">

                            <h3 class="font-medium flex items-center">
                                <i class="fa fa-search text-primary mr-2"></i>
                                学习资源全网搜索

                        </div>
                        
                        <!-- 搜索框 -->
                        <div class="p-4 border-b border-gray-200">
                            <el-input

                                @keyup.enter="performSearch"
                                clearable
                            >

                        <div class="flex-1 p-4 overflow-y-auto">

                            <div v-if="!searchResults.length && !isSearching" class="text-center py-10 text-gray-500 text-sm">

                            <div v-if="searchResults.length">

    <script>
        // 创建Vue实例
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // 用户信息
                    userName: '张同学',
                    userMenuOpen: false,
                    
                    // 聊天相关数据
                    chatMessages: [
                        {
                            content: '你好！我是你的智能助教，可以帮你解答学习问题、分析题目、总结知识点。有什么我可以帮助你的吗？',
                            isUser: false
                        }
                    ],
                    userInput: '',
                    isLoading: false,
                    
                    // 搜索引擎相关数据（简化版）
                    searchQuery: '',
                    searchResults: [],
                    isSearching: false
                }
            },
            methods: {
                // 发送消息
                sendMessage() {
                    if (!this.userInput.trim()) return;
                    
                    // 添加用户消息
                    this.chatMessages.push({
                        content: this.userInput.trim(),
                        isUser: true
                    });
                    
                    // 清空输入框
                    this.userInput = '';
                    
                    // 滚动到底部
                    this.scrollToBottom();
                    
                    // 显示加载状态
                    this.isLoading = true;
                    
                    // 模拟AI回复
                    setTimeout(() => {
                        this.isLoading = false;
                        
                        // 根据问题内容生成不同回复
                        const userQuestion = this.chatMessages[this.chatMessages.length - 1].content.toLowerCase();
                        let aiResponse = '';
                        
                        if (userQuestion.includes('拉格朗日') || userQuestion.includes('中值定理')) {
                            aiResponse = `拉格朗日中值定理是微积分中的一个重要定理，表述如下：<br><br>
                                如果函数 f(x) 满足：<br>
                                1. 在闭区间 [a, b] 上连续；<br>
                                2. 在开区间 (a, b) 内可导；<br><br>
                                那么在开区间 (a, b) 内至少存在一点 ξ (a &lt; ξ &lt; b)，使得：<br>
                                <div class="text-center font-medium my-2">f(b) - f(a) = f'(ξ) * (b - a)</div><br>
                                这个定理的几何意义是：在满足条件的曲线段上，至少存在一点，该点的切线与曲线两端点的连线平行。`;
                        } else if (userQuestion.includes('矩阵') || userQuestion.includes('秩')) {
                            aiResponse = `矩阵的秩是线性代数中的一个重要概念，它表示矩阵中行向量或列向量的最大线性无关组所包含的向量个数。<br><br>
                                具体来说，对于一个 m×n 的矩阵，其秩 r 满足：<br>
                                1. r ≤ min(m, n)，即秩不超过矩阵的行数和列数中的较小者；<br>
                                2. 如果矩阵的秩等于其行数，则称该矩阵为行满秩；<br>
                                3. 如果矩阵的秩等于其列数，则称该矩阵为列满秩；<br>
                                4. 当方阵的秩等于其阶数时，该方阵为满秩矩阵（非奇异矩阵）。`;
                        } else {
                            aiResponse = `你问的这个问题很有意思！关于"${this.chatMessages[this.chatMessages.length - 1].content}"，我的理解是：<br><br>
                                这是一个很好的学习点，涉及到多个知识点的综合应用。建议你可以从基础概念入手，结合实例进行理解。<br>
                                如果你需要更详细的解释，可以提供更多背景信息，我会尽力为你解答。`;
                        }
                        
                        // 添加AI回复
                        this.chatMessages.push({
                            content: aiResponse,
                            isUser: false
                        });
                        
                        // 滚动到聊天底部
                        this.scrollToBottom();
                        
                    }, 1500);
                },
                
                // 滚动到聊天底部
                scrollToBottom() {
                    this.$nextTick(() => {
                        const chatContainer = this.$refs.chatContainer;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    });
                },
                
                // 执行搜索
                performSearch() {
                    if (!this.searchQuery.trim()) return;
                    
                    // 显示搜索加载状态
                    this.isSearching = true;
                    this.searchResults = [];
                    
                    // 模拟搜索延迟
                    setTimeout(() => {
                        this.isSearching = false;
                        
                        // 生成模拟搜索结果（简化版）
                        this.searchResults = [
                            {
                                title: `${this.searchQuery}基础教程：从入门到精通`,
                                desc: `本教程涵盖了${this.searchQuery}的基本概念、核心原理和实际应用，适合初学者系统学习。`,
                                url: "#",
                                iconClass: 'fa-play-circle text-primary',
                                iconBgClass: 'bg-primary/10'
                            },
                            {
                                title: `${this.searchQuery}习题精选与详解`,
                                desc: `精选50道${this.searchQuery}典型习题，从基础到进阶，包含详细解题步骤和思路分析。`,
                                url: "#",
                                iconClass: 'fa-list-alt text-secondary',
                                iconBgClass: 'bg-secondary/10'
                            },
                            {
                                title: `${this.searchQuery}核心知识点总结`,
                                desc: `系统梳理${this.searchQuery}的核心知识点，包括定义、定理、公式和重要结论。`,
                                url: "#",
                                iconClass: 'fa-file-text-o text-accent',
                                iconBgClass: 'bg-accent/10'
                            },
                            {
                                title: `${this.searchQuery}在实际生活中的应用`,
                                desc: `探讨${this.searchQuery}理论在工程、计算机科学、经济学等领域的实际应用案例。`,
                                url: "#",
                                iconClass: 'fa-newspaper-o text-purple-500',
                                iconBgClass: 'bg-purple-100'
                            }
                        ];
                        
                    }, 1200);
                },
                
                // 资源跳转方法
                goToResource(url) {
                    window.open(url, '_blank');
                },
                
                // 切换用户菜单显示/隐藏
                toggleUserMenu() {
                    this.userMenuOpen = !this.userMenuOpen;
                },
                
                // 退出登录功能
                logout() {
                    if (confirm('确定要退出登录吗？')) {
                        alert('已退出登录');
                        this.userMenuOpen = false;
                        window.location.href = 'login.html';
                    }
                }
            },
            mounted() {
                // 初始滚动到底部
                this.scrollToBottom();
                
                // 点击页面其他地方关闭用户菜单
                document.addEventListener('click', (e) => {
                    const userArea = this.$el.querySelector('.relative');
                    if (!userArea.contains(e.target)) {
                        this.userMenuOpen = false;
                    }
                });
            }
        }).use(ElementPlus).mount('#app');
    </script>
