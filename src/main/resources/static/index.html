<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学助教系统 - 首页</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#409EFF', // Element Plus主题色
                        secondary: '#67C23A',
                        accent: '#E6A23C',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen" id="app">
    <!-- 顶部导航栏 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 左侧Logo和标题 -->
                <div class="flex items-center space-x-3">
                    <div class="text-primary text-2xl">
                        <i class="fa fa-graduation-cap"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">智学助教系统</h1>
                        <p class="text-xs text-gray-500">智能学习辅助平台</p>
                    </div>
                </div>
                
                <!-- 中间导航链接 - 仅桌面显示 -->
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="px-4 py-2 text-primary border-b-2 border-primary font-medium">首页</a>
                    <a href="ai-chat.html" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors">AI问答</a>
                    <a href="question-bank.html" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors">题库管理</a>
                    <a href="practice.html" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors">刷题练习</a>
                    <a href="knowledge.html" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors">知识库</a>
                </nav>
                
                <!-- 右侧用户区域 -->
                <div class="flex items-center space-x-4">
                    <!-- 用户区域和下拉菜单 -->
                    <div class="relative" @click="toggleUserMenu">
                        <div class="flex items-center space-x-2 cursor-pointer">
                            <img src="https://picsum.photos/id/1005/100/100" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
                            <span class="hidden md:inline text-sm font-medium">{{ userName }}</span>
                            <i class="fa fa-angle-down text-gray-500 text-xs transition-transform duration-300" :class="userMenuOpen ? 'rotate-180' : ''"></i>
                        </div>
                        
                        <!-- 下拉菜单 -->
                        <div v-if="userMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-100 py-1 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                <i class="fa fa-user-circle mr-2 text-primary"></i>个人信息
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" @click.prevent="logout">
                                <i class="fa fa-sign-out mr-2 text-accent"></i>退出登录
                            </a>
                        </div>
                    </div>
                    
                    <button class="md:hidden text-gray-600">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 欢迎信息和数据概览 -->
        <section class="mb-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                <div>
                    <h2 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold">欢迎回来，{{ userName }}</h2>
                    <p class="text-gray-500">今天是 <span>{{ currentDate }}</span>，继续加油学习吧！</p>
                </div>
            </div>
            
            <!-- AI助手（位于中间偏右位置） -->
            <div class="flex justify-end md:justify-between mb-8 px-4">
                <div class="hidden md:block"></div> <!-- 占位元素，用于对齐 -->
                <div class="relative group flex items-center" @click="goToAiChat">
                    <!-- 气泡默认显示，向上弹出 -->
                    <div class="absolute bottom-full mb-3 left-1/2 -translate-x-1/2 bg-white p-3 rounded-lg shadow-lg border border-gray-200 min-w-[200px] max-w-[300px] whitespace-pre-line text-gray-800 text-sm z-10 text-center">
                        <p>{{ aiMessage }}</p>
                        <!-- 朝下的小三角 -->
                        <div class="absolute left-1/2 -bottom-2 w-4 h-4 bg-white border-l border-b border-gray-200 rotate-45 -translate-x-1/2"></div>
                    </div>
                    <div class="w-14 h-14 bg-primary rounded-full shadow-lg flex items-center justify-center text-white text-xl cursor-pointer hover:bg-primary/90 transition-all transform hover:scale-105">
                        <i class="fa fa-comments"></i>
                    </div>
                </div>
            </div>
            
            <!-- 数据卡片 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <el-card v-for="(item, index) in statsCards" :key="index" class="hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between p-4">
                        <div>
                            <p class="text-gray-500 text-sm">{{ item.title }}</p>
                            <h3 class="text-2xl font-bold mt-1">{{ item.value }}</h3>
                            <p :class="['text-xs mt-2 flex items-center', item.trend > 0 ? 'text-secondary' : 'text-accent']">
                                <i :class="['fa mr-1', item.trend > 0 ? 'fa-arrow-up' : 'fa-arrow-down']"></i>
                                {{ item.trendText }}
                            </p>
                        </div>
                        <div :class="['w-12 h-12 rounded-full flex items-center justify-center', item.bgClass]">
                            <i :class="['fa text-xl', item.iconClass]"></i>
                        </div>
                    </div>
                </el-card>
            </div>
            
            <!-- 学习数据图表和智能推荐 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 学习进度统计 -->
                <el-card class="lg:col-span-2 hover:shadow-md transition-shadow">
                    <div slot="header" class="flex justify-between items-center">
                        <h3 class="font-medium">学习进度统计</h3>
                        <div class="text-sm text-gray-500">近7天</div>
                    </div>
                    <div class="p-4">
                        <canvas id="study-chart" height="240"></canvas>
                    </div>
                </el-card>
                
                <!-- 智能推荐（简化显示） -->
                <el-card class="hover:shadow-md transition-shadow">
                    <div slot="header">
                        <h3 class="font-medium">智能推荐</h3>
                    </div>
                    <div class="p-4">
                        <div class="space-y-4">
                            <div class="p-3 border border-gray-100 rounded-lg hover:border-primary hover:bg-primary/5 transition-colors cursor-pointer" 
                                 v-for="(item, index) in recommendations" :key="index" 
                                 @click="goToResource(item.url)">
                                <div class="flex items-start">
                                    <div :class="['mt-0.5 mr-3 w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0', item.iconBgClass]">
                                        <i :class="['fa', item.iconClass]"></i>
                                    </div>
                                    <div>
                                        <h5 class="font-medium text-sm line-clamp-2">{{ item.title }}</h5>
                                        <p class="text-xs text-gray-500 mt-1">{{ item.source }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </el-card>
            </div>
        </section>
    </main>
    
    
    <script>
        // 创建Vue实例
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // 用户信息
                    userName: '张同学',
                    currentDate: '',
                    userMenuOpen: false,
                    
                    // 统计卡片数据
                    statsCards: [
                        {
                            title: '已完成题目',
                            value: '248',
                            trend: 12,
                            trendText: '较上周增长 12%',
                            bgClass: 'bg-primary/10 text-primary',
                            iconClass: 'fa-check-circle'
                        },
                        {
                            title: '正确率',
                            value: '78%',
                            trend: 5,
                            trendText: '较上周增长 5%',
                            bgClass: 'bg-secondary/10 text-secondary',
                            iconClass: 'fa-line-chart'
                        },
                        {
                            title: '错题数量',
                            value: '68',
                            trend: -8,
                            trendText: '较上周减少 8%',
                            bgClass: 'bg-accent/10 text-accent',
                            iconClass: 'fa-exclamation-circle'
                        },
                        {
                            title: '学习时长',
                            value: '12.5h',
                            trend: 3,
                            trendText: '较上周增长 3h',
                            bgClass: 'bg-primary/10 text-primary',
                            iconClass: 'fa-clock-o'
                        }
                    ],
                    
                    // 智能推荐数据
                    recommendations: [
                        {
                            title: '拉格朗日中值定理的直观理解与应用',
                            source: 'B站 · 大学数学讲堂',
                            iconClass: 'fa-play-circle text-primary',
                            iconBgClass: 'bg-primary/10',
                            url: "https://www.bilibili.com/video/BV1wd4y1m7SH/?spm_id_from=333.337.search-card.all.click"
                        },
                        {
                            title: '微积分中值定理的证明与推广',
                            source: '知乎专栏 · 数学爱好者',
                            iconClass: 'fa-file-text-o text-secondary',
                            iconBgClass: 'bg-secondary/10',
                            url: "https://zhuanlan.zhihu.com/p/694676042"
                        },
                        {
                            title: '微积分进阶：中值定理的应用',
                            source: 'MOOC · 清华大学',
                            iconClass: 'fa-graduation-cap text-accent',
                            iconBgClass: 'bg-accent/10',
                            url: "https://www.icourse163.org/course/UESTC-1001742015?from=searchPage&outVendor=zw_mooc_pcssjg_"
                        },
                        {
                            title: 'Python数据分析实战：从入门到精通',
                            source: '掘金 · 技术专栏',
                            iconClass: 'fa-code text-purple-500',
                            iconBgClass: 'bg-purple-100',
                            url: "https://juejin.cn/post/7241253846254522426"
                        },
                        {
                            title: '大学物理实验报告模板与数据分析方法',
                            source: '豆丁网 · 学习资料',
                            iconClass: 'fa-file-pdf-o text-red-500',
                            iconBgClass: 'bg-red-100',
                            url: "https://www.docin.com/p-2376543896.html"
                        }
                    ],
                    
                    // AI助手消息
                    aiMessages: [
                        "你好呀！有什么可以帮你？",
                        "需要解答学习问题吗？",
                        "今天的学习计划制定好了吗？",
                        "有任何疑问都可以问我哦",
                        "需要我推荐学习资源吗？"
                    ],
                    aiMessage: "你好呀！有什么可以帮你？"
                }
            },
            methods: {
                // 推荐资源跳转方法
                goToResource(url) {
                    window.open(url, '_blank');
                },
                // 跳转到AI问答页面
                goToAiChat() {
                    window.location.href = 'ai-chat.html';
                },
                // 更新AI助手消息
                updateAiMessage() {
                    const randomIndex = Math.floor(Math.random() * this.aiMessages.length);
                    this.aiMessage = this.aiMessages[randomIndex];
                },
                // 初始化学习统计图表
                initStudyChart() {
                    const ctx = document.getElementById('study-chart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                            datasets: [
                                {
                                    label: '完成题目数',
                                    data: [28, 35, 22, 40, 32, 45, 38],
                                    borderColor: '#409EFF',
                                    backgroundColor: 'rgba(64, 158, 255, 0.1)',
                                    tension: 0.4,
                                    fill: true
                                },
                                {
                                    label: '学习时长(小时)',
                                    data: [1.5, 2.2, 1.0, 2.5, 1.8, 3.0, 2.2],
                                    borderColor: '#67C23A',
                                    backgroundColor: 'rgba(103, 194, 58, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: '完成题目数'
                                    }
                                },
                                y1: {
                                    beginAtZero: true,
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: '学习时长(小时)'
                                    },
                                    grid: {
                                        drawOnChartArea: false
                                    }
                                }
                            }
                        }
                    });
                },
                // 切换用户菜单显示/隐藏
                toggleUserMenu() {
                    this.userMenuOpen = !this.userMenuOpen;
                },
                // 退出登录功能
                logout() {
                    if (confirm('确定要退出登录吗？')) {
                        alert('已退出登录');
                        this.userMenuOpen = false;
                        window.location.href = 'login.html';
                    }
                }
            },
            mounted() {
                // 设置当前日期
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                this.currentDate = now.toLocaleDateString('zh-CN', options);
                
                // 初始化图表
                this.initStudyChart();
                
                // 定时更新AI助手消息
                setInterval(() => {
                    this.updateAiMessage();
                }, 5000);
                
                // 点击页面其他地方关闭用户菜单
                document.addEventListener('click', (e) => {
                    const userArea = this.$el.querySelector('.relative');
                    if (!userArea.contains(e.target)) {
                        this.userMenuOpen = false;
                    }
                });
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
